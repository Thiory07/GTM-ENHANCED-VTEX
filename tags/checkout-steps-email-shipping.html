<!-- 
    How this works:

    When product page is loaded will sent the product to GA (at this case because the SKU need to be selected)
 -->

<script>
        var CheckoutSteps = {
          init: function(){
            CheckoutSteps.sendData();
          },
          mountProducts: function(){
            products = []
            var i = 0
            {{orderFormProducts}}.forEach(function (item) {
                console.log(item, i)
                 productName = item["name"].replace(item["skuName"], "").trim();
                 products.push({
                    'name': productName,
                    'id': item["id"],
                    'brand': item["brand"],
                    'category': item["category"],
                    'price': item["price"],
                    'variant': item["skuName"],
                    'quantity': item["quantity"]
                  });
                  i = i + 1;
            });
        
            return products;
          },
          sendData: function(){
            products = CheckoutSteps.mountProducts();
            dataLayer.push({
              'event': 'checkout',
              'ecommerce': {
                'checkout': {
                  'actionField': {'step': 'shipping'},
                  'products': products
                }
              },
              'event': 'cby.CheckoutStep'
            });
          }
        }
        
        try {
          $(document).ready(function(){
            CheckoutSteps.init();
          })
        
        }catch(err) {
            console.log(err)
        }
        
</script>
